<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div id="menu" class="col-12">
                    <div id="mobileMenu">
                        <div class="inside">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <nav>
                        <div class="container">
                            <div id="closeMenu">
                                <span></span>
                                <span></span>
                            </div>
                            <ul id="menuContainer">
                                <li><a href="#">Lorem.</a></li>
                                <li><a href="#">Dolorum.</a></li>
                                <li><a href="#">Temporibus!</a></li>
                                <li><a href="#">Expedita!</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div id="welcome" class="col-10">
                    <h1>Welcome <span id="username"></span></h1>
                    <div id="date"></div>
                </div>
            </div>
        </div>
    </header>
    <div id="tabs">
        <div class="container">
            <div class="row">
                <div class="col-4 tab" data-tab= "default">
                    All
                </div>
                <div class="col-4 tab" data-tab= "active">
                    Active
                </div>
                <div class="col-4 tab" data-tab="done">
                    Done
                </div>
            </div>
        </div>

    </div>
    <main>
        <div class="container">
            <div class="row">
                <div id="newToDo" class="col-12">
                    <form  id="newToDoForm">
                    <input type="text" id="todoVal" placeholder="Enter a To Do">
                    <button type="submit">+</button>
                </form>
                </div>
            </div>
            <div class="row"> 
                <div id="toDoList" class="col-12">
                    <ul>
                        <li>Lorem, ipsum dolor.</li>
                        <li>Deleniti, eligendi saepe.</li>
                        <li>Temporibus, sint ex.</li>
                        <li>Aperiam, deleniti libero.</li>
                        <li>Vel, voluptate nemo.</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="./App.js"></script>
</body>

</html>
